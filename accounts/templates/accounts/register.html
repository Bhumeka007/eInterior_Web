<!DOCTYPE html>
{%load static %}
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand py-2" href="#" style="font-family: 'Merienda', cursive;">
            <i class="fa fa-pagelines" style="color: aliceblue;padding-top: 7px; font-size: 30px;"></i> <a class="navbar-brand" href="#" style="font-family: 'Merienda', cursive;">eInterior</a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link pr-3" href="{% url 'Home' %}" style=" font-family: 'Alata', sans-serif;">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link pr-3 " href="{% url 'login' %}"style=" font-family: 'Alata', sans-serif;">Login</a>
                </li>
            </ul>
        </div>
    </nav>
	<section class="vh-100" style="background-color: rgb(234, 218, 200);">
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-black" style="border-radius: 25px;">
				<div class="card-body p-md-5"  style="background-color: rgb(234, 200, 233);">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	  
					  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
	  
					  <form class="mx-1 mx-md-4"  method="POST" action="">
						{% csrf_token %}
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<i class="fas fa-user fa-lg me-3 fa-fw"></i>
							<label class="form-label" for="form3Example1c">Username</label>
							{{form.username}}
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
							<label class="form-label" for="form3Example3c">Your Email</label> 
							{{form.email}}
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
							<label class="form-label" for="form3Example4c">Password</label>
							{{form.password1}}
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<i class="fas fa-key fa-lg me-3 fa-fw"></i>
							<label class="form-label" for="form3Example4cd">Repeat your password</label>
							{{form.password2}}
						  </div>
						</div>
	  
						<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 login_container">
						  <button type="submit" value="Register Account" class="btn btn-primary btn-lg">Register</button>
						</div>

						{{form.errors}}
				
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
							</div>
						</div>
	  
					  </form>
	  
					</div>
					<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	  
					  <img src= "{% static 'reg.webp' %}" class="img-fluid" alt="Sample image">
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>

		<div
		  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"> 
		  <!-- Copyright -->
		 <div class="text-white mb-3 mb-md-0">
			Copyright Â©eInterior 2022. All rights reserved.
		  </div>  
		  <!-- Copyright -->
	  
		  <!-- Right -->
		 <div>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-facebook-f"></i>
			</a>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-twitter"></i>
			</a>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-google"></i>
			</a>
			<a href="#!" class="text-white">
			  <i class="fab fa-linkedin-in"></i>
			</a>
		  </div>
		  <!-- Right--> 
		</div>
	  </section>
	
	<script>
						 /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
