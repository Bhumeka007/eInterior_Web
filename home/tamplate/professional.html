<html lang="en">
    <head>
    <!-- Required meta tags -->

      <meta charset="utf-8">

      <link href="https://fonts.googleapis.com/css2?family=Acme&family=Merienda:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <!--font link-->
      <link href="https://fonts.googleapis.com/css2?family=Acme&family=Merienda+One&family=Merienda:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class ="bg">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand py-2" href="#" style="font-family: 'Merienda', cursive;">
      <i class="fa fa-pagelines" style="color: rgb(170, 196, 219);padding-top: 7px; font-size: 30px;"></i> <a class="navbar-brand" href="#" style="font-family: 'Merienda', cursive;">eInterior</a></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link pr-3" href="{% url 'Home' %}" style=" font-family: 'Alata', sans-serif;">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link pr-3 " href="#"style=" font-family: 'Alata', sans-serif;">About Us</a>
          </li>
        </ul>
      </div>
      </nav>
   
      <div class =Box>
        <h1 style="text-align: center; font-family: 'Acme', sans-serif;">Register As Professional.</h1>
        <form action="" method="post">
         {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-user"style="position:absolute;padding-top: 9px;  padding-left: 10px;"></i>
                <input name="pname" type="text" class="form-control" placeholder="Enter Full name" style="padding-left:10%;" required>
            </div>
            <div class="form-group">
                <i class="far fa-user-circle"style="position:absolute;padding-top: 8px;  padding-left: 10px;"></i>
                <input name="paccnum" type="text" class="form-control" placeholder="Account Number" style="padding-left:10%;" required>
            </div>
            <div class="form-group">
              <i class="fa fa-phone-square "style="position:absolute;padding-top: 9px;  padding-left: 10px;"></i>
              <input name="pphnum" type="text" class="form-control" placeholder="Phone Number" style="padding-left:10%;" required>
            </div>
            <div class="form-group">
              <i class="fa fa-envelope-square"style="position:absolute;padding-top: 8px;  padding-left: 10px;"></i>
              <input name="peml" type="email" class="form-control" placeholder="Enter Email" id="email" style="padding-left:10%;" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> 
          </form>
          <a herf="#">Forget Password</a>
          <p>Update your profile<a class="nav-link pr-3" href="{% url 'proprofile' %}">Professional Info.</a></p>
        </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
