    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand py-2" href="#" style="font-family: 'Merienda', cursive;">
                <i class="fa fa-pagelines" style="color: aliceblue;padding-top: 7px; font-size: 30px;"></i> <a class="navbar-brand" href="#" style="font-family: 'Merienda', cursive;">eInterior</a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link pr-3" href="{% url 'Home' %}" style=" font-family: 'Alata', sans-serif;">Home</a>
                    </li>
                    <li class="nav-item ">

                    </li>
                </ul>
            </div>
        </nav>
    <table class="table table-striped table-dark">
        
        <thead>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Messages</th>
            </tr>
        </thead>

        <tbody>
            {% for Contacts in messege %}
            <tr>
                <td style="text-transform: uppercase;"> {{ Contacts.FullName }} </td>
                <td> {{Contacts.PhNumber}} </td>
                <td> {{Contacts.Ema}} </td>
                <td> {{Contacts.Message}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
